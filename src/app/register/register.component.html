<mat-card class="example-card text-center">
  <mat-card-header>
    <h3>REGISTER</h3>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="example-form">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="fullname" [formControl]="form.controls['fullname']">
        <mat-error *ngIf="form.controls['fullname'].hasError('required')">
          Full Name is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="username" [formControl]="form.controls['username']">
        <mat-error *ngIf="form.controls['username'].hasError('required')">
          User Name is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="form.controls['email']">
        <mat-error *ngIf="form.controls['email'].hasError('email') && !form.controls['email'].hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="form.controls['email'].hasError('required')">
          Email is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Contact number" [formControl]="form.controls['contact']">
        <mat-error *ngIf="form.controls['contact'].hasError('pattern') &&
                          form.controls['contact'].hasError('maxLength') &&
                          form.controls['contact'].hasError('minLength') &&
                          !form.controls['contact'].hasError('required')">
                          Please enter a valid Phone number
        </mat-error>
        <mat-error *ngIf="phoneFormControl.hasError('required')">
          Contact number is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="country" [formControl]="form.controls['country']">
        <mat-error *ngIf="form.controls['country'].hasError('required')">
          Country is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>      
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!form.valid" (click)="register(form.value)">REGISTER ME !!!</button>
  </mat-card-actions>
</mat-card>
