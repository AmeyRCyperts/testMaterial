<mat-card class="example-card text-center login-form">
  <mat-card-header>
    <h3>LOGIN</h3>
  </mat-card-header>
  <mat-card-content>
         <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="answer" placeholder="Enter Email ID" [formControl]="emailFormControl">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="password" placeholder="Enter CONTACT as password" [type]="hide ? 'text' : 'password'" [formControl]="passwordFormControl">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is
                    <strong>required</strong>
                  </mat-error>
              </mat-form-field>

          </form>
        
  </mat-card-content>
  <mat-card-actions class="text-center">
      <button mat-raised-button (click)="login()">LOGIN</button>
      <button mat-raised-button (click)="register()" >REGISTER HERE</button>
  </mat-card-actions>
</mat-card>
